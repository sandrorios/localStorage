<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LocalStorage</title>
</head>
<body>
    <div class="wrapper">
        <h1>Web Storage</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas, molestiae eum. Ducimus illo quam in id maiores reprehenderit dicta autem saepe, animi perspiciatis vero magni doloremque, reiciendis voluptates porro qui!</p>
        <form>
            <div>
                <label for="bgcolor">

                <input type="text" class="color" id="bgcolor" value="FF0000">

            </div>
            <div>

                <select id="image">
                    <option value="./image/firefoxos.png">Firefox</option>
